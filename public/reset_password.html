<!DOCTYPE html>
<html lang="ko">
<head>
    <title>비밀번호 재설정</title>
    <link href="styles/reset_password.css" rel="stylesheet">
    <script src="https://www.gstatic.com/firebasejs/9.9.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.9.0/firebase-auth-compat.js"></script>
    <script src="script/reset_password.js" defer></script>
</head>
<body>
    <div class="container">
        <h1>비밀번호 재설정</h1>
        <p>이메일을 입력해주세요</p>
        <input class="inputbox" id="reset-email" type="email" placeholder="이메일을 입력해 주세요."/>
        <input type="submit" value="비밀번호 재설정" onclick="resetPassword()"/>
    </div>
</body>
</html>
