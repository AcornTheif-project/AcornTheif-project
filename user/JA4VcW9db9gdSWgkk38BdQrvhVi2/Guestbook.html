<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guestbook</title>
    <link href="./styles/Guestbook.css" rel="stylesheet" />
    <script src="./script/Guestbook.js" defer></script>
</head>
<body>
    <div class="wrapper">
        <div class="wrapper__header">
            <div class="content__title">
                <div class="title">Guestbook</div>
            </div>
            <div class="divideLine"></div>
            <div class="guestbook-entry">
                <div class="guestbook-box">
                    <input type="text" id="guestName" placeholder="이름" class="guestbook-name">
                    <textarea id="guestComment" placeholder="댓글을 입력하세요" class="guestbook-comment"></textarea>
                </div>
                <button class="action-btn" onclick="submitGuestbook()">등록</button>
            </div>
        </div>
        <div id="guestbookEntries" class="guestbook-entries"></div>
    </div>
</body>
</html>
