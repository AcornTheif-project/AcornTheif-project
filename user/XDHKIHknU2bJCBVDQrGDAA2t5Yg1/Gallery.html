<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery</title>
    <link href="./styles/Gallery.css" rel="stylesheet" />
    <script src="./script/Gallery.js" defer></script>
</head>
<body>
    <div class="wrapper">
        <div class="wrapper__body">
            <div class="contents__title">
                <div class="title">Gallery</div>
            </div>
            <div class="divideLine"></div>

            <input type="file" id="photoInput" class="gallery_photo" accept="image/*">
            <textarea id="photoDescription" class="gallery_photo" placeholder="사진 설명"></textarea>
            <button class="action-btn" onclick="uploadPhoto()">게시</button>
            <div id="photoAlbum" class="photo-album"></div>
        </div>
        <div class="divideLine"></div>
        <div class="wrapper__body">
            <div class="contents__title">
                <div class="title">Story</div>
                <div class="subtitle">For 24h</div>
            </div>
            <div class="divideLine"></div>

            <input type="file" id="storyInput" class="story_photo" accept="image/*">
            <textarea id="storyDescription" class="story_photo" placeholder="사진 설명"></textarea>
            <button class="action-btn" onclick="uploadStory()">게시</button>
            <div id="storyAlbum" class="story-album"></div>
        </div>

        <div id="photoModal" class="modal">
            <span class="close" onclick="closeModal()">&times;</span>
            <img class="modal-content" id="modalImage">
            <a class="prev" onclick="changeModalImage(-1)">&#10094;</a>
            <a class="next" onclick="changeModalImage(1)">&#10095;</a>
        </div>
    </div>
</body>
</html>
